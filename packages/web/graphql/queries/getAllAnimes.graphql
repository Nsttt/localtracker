query GetAllAnimes {
  getAnimes {
    id
    title {
      romaji
      id
      userPreferred
      english
      native
    }
    synonyms
    description
    startDate {
      id
      year
      month
      day
    }
    endDate {
      year
      id
      month
      day
    }
    season
    seasonYear
    type
    format
    status
    episodes
    duration
    isAdult
    genre
    tag {
      id
      name
      description
      isAdult
    }
    onList
    isLicensed
    licensedBy
    averageScore
    popularity
    source
    countryOfOrigin
    hashtag
    trailer {
      id
      site
      thumbnail
    }
    updatedAt
    coverImage {
      id
      extraLarge
      medium
    large
      color
    }
    bannerImage
    characters
    staff
    studios
    nextAiringEpisode {
      id
      airingAt
      timeUntilAiring
      episode
    }
    externalLinks {
      site
    url
    id
    }
  }
}